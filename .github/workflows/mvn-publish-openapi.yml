name: Publish generated openapi to maven
on:
  workflow_call:
    inputs:
      maven_version:
        type: string
        description: 'Maven version to release'
        required: true
      vault_version:
        type: string
        description: 'Vault version to release'
        required: true
    secrets:
      OSSRH_USERNAME:
        description: 'OSSRH Username'
        required: true
      OSSRH_TOKEN:
        description: 'OSSRH Token'
        required: true

  workflow_dispatch:
    inputs:
      maven_version:
        description: 'Maven version to release'
        required: true
      vault_version:
        description: 'Vault version to release'
        required: true

jobs:
  build-n-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install java
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'zulu'
          cache: maven
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      #           gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}

      - name: Generate openapi
        run: |
          source VERSION
          cd sdk
          # update the generator config file with the required maven version
          sed -i "s/artifactVersion: $MAVEN_VERSION/artifactVersion: ${{ inputs.maven_version }}/g" config.yaml
          # update the makefile with the required vault version
          sed -i "s/VAULT_VERSION := $MAVEN_VERSION/VAULT_VERSION := ${{ inputs.maven_version }}/g" Makefile
          make generate-openapi
          sudo git apply patches/*.patch

      - name: Build and publish openapi
        run: |
          cd sdk/openapi
          mvn deploy --batch-mode -P sign-artifacts -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
