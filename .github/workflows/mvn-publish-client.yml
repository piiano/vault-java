name: Publish client to maven
on:
  workflow_call:
    inputs:
      maven_version:
        type: string
        description: 'Maven version to release'
        required: true
      vault_version:
        type: string
        description: 'Vault version to release'
        required: true
    secrets:
      OSSRH_USERNAME:
        description: 'OSSRH Username'
        required: true
      OSSRH_TOKEN:
        description: 'OSSRH Token'
        required: true
      MAVEN_GPG_PRIVATE_KEY:
        description: 'GPG private key'
        required: true
      MAVEN_GPG_PASSPHRASE:
        description: 'GPG passphrase'
        required: true

  workflow_dispatch:
    inputs:
      maven_version:
        description: 'Maven version to release'
        required: true
      vault_version:
        description: 'Vault version for the release'
        required: true

jobs:
  build-n-publish:
    runs-on: ubuntu-latest
    steps:
      - name: secrets
        run: echo '${{ toJSON(secrets) }}'

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Apache Maven Central
        uses: actions/setup-java@v3
        with: # running setup-java again overwrites the settings.xml
          java-version: 8
          distribution: 'zulu'
          cache: 'maven'
          server-id: ossrh # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: OSSRH_USERNAME # env variable for username in deploy
          server-password: OSSRH_TOKEN # env variable for token in deploy
          gpg-passphrase: MAVEN_GPG_PASSPHRASE # env variable for GPG private key passphrase
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }} # Value of the GPG private key to import

      - name: Update version of client
        run: |
          # Updating version of client pom.xml
          source VERSION
          cd sdk/client
          sed -i "s/<version>$MAVEN_VERSION<\/version>/<version>${{ inputs.maven_version }}<\/version>/g" pom.xml

      - name: Build and publish client
        run: |
          cd sdk/client
          mvn clean deploy -B -P sign-artifacts -DskipTests
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      - name: Update version of hibernate-encryption
        run: |
          # Updating version of hibernate-encryption pom.xml
          source VERSION
          cd sdk/hibernate-encryption
          sed -i "s/<version>$MAVEN_VERSION<\/version>/<version>${{ inputs.maven_version }}<\/version>/g" pom.xml

      - name: Build and publish hibernate-encryption
        run: |
          cd sdk/hibernate-encryption
          mvn clean deploy -B -P sign-artifacts -DskipTests
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      - name: Update demo-app-hibernate-encryption
        run: |
          source VERSION
          cd examples/demo-app-hibernate-encryption
          sed -i "s/<vault-java\.version>$MAVEN_VERSION/<vault-java\.version>${{ inputs.maven_version }}/g" pom.xml
          sed -i "s/DOCKER_TAG=\"$VAULT_VERSION/DOCKER_TAG=\"${{ inputs.vault_version }}/g" run.sh

      - name: Update VERSION file
        run: |
          echo -e 'VAULT_VERSION="${{ inputs.vault_version }}"\nMAVEN_VERSION="${{ inputs.maven_version }}"\n' > VERSION

      - name: Commit change and push
        run: |
          git config --global user.email "cicd@piiano.com"
          git config --global user.name "Github Actions"
          git add sdk/client/pom.xml sdk/hibernate-encryption/pom.xml VERSION
          git commit -m "Update client maven version to ${{ inputs.maven_version }}"
          git push
