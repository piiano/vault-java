name: Publish Client to maven
on:
  workflow_call:
    inputs:
      maven_version:
        type: string
        description: 'Maven version to release'
        required: true
      vault_version:
        type: string
        description: 'Vault version to release'
        required: true
    secrets:
      OSSRH_USERNAME:
        description: 'OSSRH Username'
        required: true
      OSSRH_TOKEN:
        description: 'OSSRH Token'
        required: true

  workflow_dispatch:
    inputs:
      maven_version:
        description: 'Maven version to release'
        required: true
      vault_version:
        description: 'Vault version to release'
        required: true

jobs:
  build-n-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout repo
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'zulu'
          cache: maven
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Update version of client
        run: |
          # Updating version of client pom.xml
          source VERSION
          cd sdk/client
          sed -i "s/<version>$MAVEN_VERSION<\/version>/<version>${{ inputs.maven_version }}<\/version>/g" pom.xml

      - name: Build and publish client
        run: |
          cd sdk/client
          mvn clean deploy --batch-mode -P sign-artifacts -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}

      - name: Update version of hibernate-encryption
        run: |
          # Updating version of hibernate-encryption pom.xml
          source VERSION
          cd sdk/hibernate-encryption
          sed -i "s/<version>$MAVEN_VERSION<\/version>/<version>${{ inputs.maven_version }}<\/version>/g" pom.xml

      - name: Build and publish hibernate-encryption
        run: |
          cd sdk/hibernate-encryption
          mvn clean deploy --batch-mode -P sign-artifacts -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}

      - name: Update VERSION file
        run: |
          echo -e 'VAULT_VERSION="${{ inputs.vault_version }}"\nMAVEN_VERSION="${{ inputs.maven_version }}"' > VERSION

      - name: Commit change and push
        run: |
          git config --global user.email "cicd@piiano.com"
          git config --global user.name "Github Actions"
          git add sdk/client/pom.xml sdk/hibernate-encryption/pom.xml VERSION
          git commit -m "Update client maven version to ${{ inputs.maven_version }}"
          git push
